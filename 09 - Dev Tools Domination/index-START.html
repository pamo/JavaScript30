<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 },
    { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log(dogs);

    // Interpolated
    console.log('Hello, I am a %s string!','💩');

    // Styled
    console.log('%c Hello, I am a %s string!',
    'font-size:50px; background: red', '💩');

    // warning!
    console.warn('Oh, hey');

    // Error :|
    console.error('Oh, %s!', '💩');

    // Info
    console.info('BTW, 🕺🏻');

    // Testing
    console.assert(undefined === null);

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

      console.count(`${dogs[0].name}`);
      console.count(`${dogs[1].name}`);
      console.count(`${dogs[1].name}`);
      console.count(`${dogs[0].name}`);
    // timing
      const githubUser = 'pamo';
      console.time(`fetching ${githubUser} github user data`);
      fetch(`https://api.github.com/users/${githubUser}`)
          .then(data => data.json())
          .then(data => {
            console.timeEnd(`fetching ${githubUser} github user data`);
          });

    // table
    console.table(dogs);

  </script>
</body>
</html>
